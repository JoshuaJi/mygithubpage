<!DOCTYPE HTML>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/main_color2.css">
  <script src="https://use.fontawesome.com/5ac54a6903.js"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</head>
<body>

  <div class="container" id="app">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header animated bounceInDown">
          <!-- <button type="button" class="navbar-toggle-collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar"> -->
          <button type="button" class="navbar-toggle collapsed" data-toggle = "collapse" data-target = "#myNavbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
          <a class="navbar-brand" href="#">XJ</a>
        </div>

        <div id="myNavbar" class="collapse navbar-collapse animated bounceInDown">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
              <a class="nav-link" href="javascript:showHome()">Home</a>
              <!-- <a class="nav-link" v-on:click="showComponent('home')">Home</a> -->

            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:showPortfolio();">Portfolio</a>
              <!-- <a class="nav-link" v-on:click="showComponent('portfolio')">Portfolio</a> -->

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="home" class="title isActive text-center animated fadeIn container">
      <div class="row">
      <div class="myDescription col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <p>Hi this is <mark><strong>Xu</strong></mark>, A Software Engineering student from McGill University, and a professional photographer</p>
        <div class="line-separator"></div>
        <div class="social-icon">
          <ul class="list-inline">
            <li class="social-icon-item"><a href="mailto:jixu204@gmail.com" target="_blank"><i class="fa fa-envelope-square"></i></a><p class="icon-name">Email</p></li>
            <li class="social-icon-item"><a href="https://github.com/JoshuaJi" target="_blank"><i class="fa fa-github"></i></a><p class="icon-name">Github</p></li>
            <li class="social-icon-item"><a href="https://500px.com/joshuaji" target="_blank"><i class="fa fa-500px"></i></a><p class="icon-name">500px</p></li>
          </ul>
        </div>
      </div>
      </div>
      <div id="particles-js" class="fadeIn"></div>

    </div>


        <div id="portfolio" class="container">

          <!-- search bar -->
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
              <div class="inner-addon right-addon">
                <i class="glyphicon glyphicon-search"></i>
                <input type="type" class="form-control" placeholder="Search" v-model="liveFilter"/>
              </div>
            </div>
          </div>

          <!-- projects -->
          <div class="row">
            <div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 col-xs-10 col-xs-offset-1">
              <div class="row">
                <div v-for="project in filteredProjects">
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 portfolio-thumbnail animated fadeInUp">
                    <a >
                      <img v-bind:src="project.image" class="portfolio-thumbnail-img">
                    </a>
                    <p class="text-center">{{ project.title }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>


      <div class="single-project-display container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 text-center">
            <h4> current-project: {{ singleProject }} </h4>
            <button class="btn btn-info" v-on:click="clearProject">back</button>
          </div>
        </div>
      </div>

  </div>

</div>

<script src="js/vue-app.js"></script>

</body>

</html>
